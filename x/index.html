<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacked by moralsBD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    .glitch {
      font-size: 3em;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff0000, -2px -2px #00ffea; }
      20% { text-shadow: -2px -2px #ff0000, 2px 2px #00ffea; }
      40% { text-shadow: 2px -2px #ff0000, -2px 2px #00ffea; }
      60% { text-shadow: -2px 2px #ff0000, 2px -2px #00ffea; }
      100% { text-shadow: 0 0 10px #00ff00; }
    }

    .flicker {
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }

    .tagline {
      font-size: 1.2em;
      margin-top: 20px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #00ff00aa;
      z-index: 2;
    }

    .flags {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 2s;
    }

    .flags img {
      width: 120px;
      height: auto;
      border: 2px solid #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    .stand {
      margin-top: 20px;
      font-size: 1.5em;
      color: red;
      text-shadow: 0 0 10px red;
      animation: flicker 1.5s infinite;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Mobile responsive styles */
    @media (max-width: 768px) {
      .glitch {
        font-size: 2em;
      }
      .tagline {
        font-size: 1em;
      }
      .footer {
        font-size: 0.8em;
      }
      .flags {
        gap: 20px;
      }
      .flags img {
        width: 80px;
      }
      .stand {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .glitch {
        font-size: 1.5em;
      }
      .tagline {
        font-size: 0.9em;
      }
      .stand {
        font-size: 1em;
      }
      .flags img {
        width: 60px;
      }
    }

  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="content">

  <div class="footer">We Are MoralsBD | We Fight for Freedom | Bangladesh Cyber Army</div>

  <script>
    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "à§¦à§§à§¨à§©à§ªà§«à§¬à§­à§®à§¯ABCDEFGHIJKLMNOPQRSTUVWXYZà¦¬à¦¾à¦‚à¦²à¦¾à¦¦à§‡à¦¶".split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00FF00";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
